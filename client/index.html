<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petes Turbo Chat GPT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      
      <!-- Add code display and copy functionality -->
      <textarea id="code" rows="10" cols="50">
        // code to display goes here
      </textarea>
      <button id="copy-button">Copy Code</button>
      
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask codex..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module">
      // Add event listener to copy button
      const copyButton = document.getElementById('copy-button');
      const textarea = document.getElementById('code');

      copyButton.addEventListener('click', () => {
        textarea.select();
        document.execCommand('copy');
      });
    </script>
  </body>
</html>
